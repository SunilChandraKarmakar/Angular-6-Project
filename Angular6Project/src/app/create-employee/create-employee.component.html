<div class="row mt-2">
  <div class="col-md-12">
    <div class="card">
      <form [formGroup]="createEmployeeForm" (ngSubmit)="submitCreateEmployeeForm()">
        <div class="card-header">
          Create Employee
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" formControlName="fullName" class="form-control" placeholder="Enter Full Name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" id="email" formControlName="email" class="form-control" aria-describedby="emailHelp" placeholder="Enter Full Emaill Address">
          </div>
          <div formGroupName="skills">
            <div class="form-group">
              <label for="skills">Skills</label>
              <div class="row">
                <div class="col-md-6">
                  <input type="text" formControlName="skillName" class="form-control" placeholder="Skill Name">
                </div>
                <div class="col-md-6">
                  <input type="text" formControlName="experienceInYear" class="form-control" placeholder="Experience In Year">
                </div>
              </div>              
            </div>
            <div class="form-group">
              <div>
                <label>Proficiencey</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="proficiencey" id="inlineRadio1" formControlName="proficiencey" value="beginner">
                <label class="form-check-label" for="inlineRadio1">Beginner</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="proficiencey" id="inlineRadio2" formControlName="proficiencey" value="intermediate">
                <label class="form-check-label" for="inlineRadio2">Intermediate</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="proficiencey" id="inlineRadio3" formControlName="proficiencey" value="advanced">
                <label class="form-check-label" for="inlineRadio3">Advanced</label>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">          
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
